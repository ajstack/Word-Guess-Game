<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Word Guess Game!</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Press+Start+2P|Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="wrapper">

        <section id="header">
            <h1 id="title">Hangman</h1>
            <br>
            <h2 id="subtitle">Batman</h2>
        </section>

        <section id="mainBody">
            <div id="photo">
                <img id="batman" src="assets/images/batmanPhoto.jpg" alt="batmanPhoto">
            </div>

            <div id="game">
                <h3 id="intro">Press any key to get started!</h3>
                <br>
                <h3>Wins</h3>

                <div id="winCount"></div>

                <br>
                <h3>Current word</h3>

                <div id="word"></div>

                <br>
                <h3>Number of guesses remaining</h3>

                <div id="guessCount"></div>

                <br>
                <h3>Letters already guessed</h3>

                <div id="letters"></div>

                <br>
                <br>
                <br>
                <h3>Last Correct Word</h3>

                <div id="LastCorrectWord"></div>
            </div>
        </section>

    </div>

    <script src="assets/javascript/game1.js"></script>
</body>

</html>
